    //高效算法
    function isPrime(num){
        var temp = parseInt(Math.sqrt(num))
        for(var i = 2; i < temp; i++){
            if(num % i == 0){
                return false
            }
        }
        return true
    }
    console.log(isPrime(3))
    console.log(isPrime(29))
    console.log(isPrime(133))
</script>
