<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈希函数</title>
</head>
<body>
<script>
    //将字符串转成比较大的数字
    //将大的数字压缩到数组范围内
    function hashFunc(str, size){
        //定义hashCode变量
        var hashCode = 0

        //霍纳算法 计算hashCode的值
        // 获取Unicode编码
        for(var i = 0; i < str.length; i ++){
            hashCode = 37 * hashCode + str.charCodeAt(i) //底数取质数
        }

        //取余操作
        var index = hashCode % size
        return index
    }

    //测试
    console.log(hashFunc('abc',7))
    console.log(hashFunc('cba',7))
    console.log(hashFunc('nba',7))
</script>
</body>
</html>
